<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <form>
        <div class="form-group">
          <label for="firstSide">Side 1:</label>
          <input id="firstSide" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="secondSide">Side 2:</label>
          <input id="secondSide" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="thirdSide">Side 3:</label>
          <input id="thirdSide" class="form-control" type="text">
        </div>
      </form>
    </div>
    <div id="triangleResult">
      <p>These side lengths would create a <span id="triangleType"></span> triangle.</p>
    </div>
  </body>
</html>
